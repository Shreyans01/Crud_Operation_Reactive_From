<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Sr. No.</th>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Mobile</th>
            <th style="width: 10%">DOB</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">Gender</th>
            <th style="width: 30%">isActive</th>
            <th style="width: 30%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;let i = index">
            <td>{{i + 1}}</td>
            <td>{{user.name}} </td>
            <td>{{user.mobile}} </td>
            <td>{{user.dob}} </td>
            <td>{{user.email}}</td>
            <td>{{user.gender}} </td>
            <td>{{user?.userStatus}} </td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1"><i class='fas fa-edit'></i></a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting"><i class='fas fa-trash'></i></span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
