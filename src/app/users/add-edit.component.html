<div class="p-4">
    <h1 *ngIf="isAddMode">Add User</h1>
    <h1 *ngIf="!isAddMode">Edit User</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter the name"/>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">This field is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>Mobile</label>
                <input type="tel" formControlName="mobile" class="form-control"
                     placeholder="Enter the mobile number"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>DOB</label>
                <input type="date" formControlName="dob" class="form-control"
                   (change)="saveDate($event)" placeholder="Enter the date of birth"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter the Email"/>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>Gender</label>
                <select class="custom-select" formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                <div *ngIf="submitted || f.gender.errors" class="invalid-feedback">
                    <div *ngIf="f.gender.errors">Gender is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-7">
                <label>User Status</label>
                <select class="custom-select" formControlName="userStatus" [ngClass]="{ 'is-invalid': submitted && f.userStatus.errors }">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                <div *ngIf="submitted && f.userStatus.errors" class="invalid-feedback">
                    <div *ngIf="f.userStatus.errors.required">This field is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
            </button>
            <button [disabled]="loading" class="btn" (click)="cancel()">
                Cancel
            </button>
        </div>
    </form>
</div>
